<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: header}"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="~{fragments :: sidebar}"></ul>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="~{fragments :: topbar}"></nav>
            <!-- Begin Page Content -->
            <div class="container-fluid">
            </div>
            <!-- Admin info -->
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th class="order-date">Order Date</th>
                        <th>Order Status</th>
                        <th class="price-pr">Total Price</th>
                        <th class="quantity-box">Type of Payment</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}" th:if="${order.orderStatus == 'COMPLETED'}">
                        <td class="order-date">
                                    <span>
                                        <b th:text="${order.orderDate}"></b>
                                    </span>
                        </td>
                        <td class="name-pr" th:if="${order.deliveryDate != null}">
                            <p th:text="${order.deliveryDate}"></p>
                        </td>
                        <td class="price-pr">
                            <p th:text="${order.orderStatus}"></p>
                        </td>
                        <td class="total-pr">
                            <p style="color:red" th:text="${'$' + order.totalPrice}"></p>
                        </td>
                        <td class="total-pr" style="color: black">
                            <span>CreditCard</span>
                        </td>
                        <td>
                            <p style="color:red" th:text="${order.customer.username}"></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- End of Admin info -->
        </div>

        <!-- End of Main Content -->
        <!-- Footer -->
        <footer th:replace="~{fragments :: footer}"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="~{fragments :: script}"></div>
<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script src="@{/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
